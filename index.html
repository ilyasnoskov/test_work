<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="app">
            <div class="memory">
                <div class='memory-storage'>
                    Storage
                    <div class="storage">
                        <div class="storage-num" ></div>
                        <input type="range" class="storage-scale" min="0" max="1000" value="0">
                    </div>
                </div>
                <div class="transfer-storage">
                    Transfer
                    <div class="transfer">
                        <div class="transfer-num"></div>
                        <input type="range" class="transfer-scale" min="0" max="1000" value="0">
                    </div>
                </div>
            </div>

            <div  class="table">
                <div class="name-table">
                    <div class="name">
                        backblaze
                    </div>
                    <div class="name">
                        bunny
                        <ul class="ul-bunny"><li class="active" id="HDD">HDD</li><li id="SSD">SSD</li></ul>
                    </div>
                    <div class="name">
                        scaleway
                        <ul class="ul-scaleway"><li class="active" id="Multi">Multi</li><li id="Single">Single</li></ul></div>
                    <div class="name">
                        vultr
                        <ul></ul>
                    </div>
                </div>

                <div class="scale-table">
                    <div class="scale-item">
                        <span class="scale backblaze"></span>
                        <span class="price backblaze-price"></span>
                    </div>
                    <div class="scale-item">
                        <span class="scale bunny"></span>
                        <span class="price bunny-price"></span>
                    </div>
                    <div class="scale-item">
                        <span class="scale scaleway"></span>
                        <span class="price scaleway-price"></span>
                    </div>
                    <div class="scale-item">
                        <span class="scale vultr"></span>
                        <span class="price vultr-price"></span>
                    </div>

                </div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
    </body>
</html>
